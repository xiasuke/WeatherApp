<html>
  <head>
    {% if title %}
    <title>{{ title }} - Weather</title>
    {% else %}
    <title>Weather</title>
    {% endif %}
  </head>
  <body>
    <div>Weather: <a href="/">Search</a></div>
    <hr>
    {% block content %}{% endblock %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
